<div class="row flex-column">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()"> 
            <div class="row">
                <div class="col-md-12 mt-24 mb-16 d-flex">
                    <button 
                    class="btn btn-info mr-3" 
                    type="submit"
                    [disabled]="!recipeForm.valid"
                    >Save</button>
                    <button class="btn btn-danger mr-3" type="button" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-12">
                    <label for="name">Name</label>
                    <input 
                    type="text" 
                    id="name" 
                    formControlName="name"
                    class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-12">
                    <label for="imagePathUrl">Image Path</label>
                    <input 
                    type="text" 
                    id="imagePathUrl" 
                    formControlName="imagePathUrl"
                    class="form-control"
                    #imagePathUrl>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-12">
                    <label for="videoPathUrl">Video Path</label>
                    <input 
                    type="text" 
                    id="videoPathUrl" 
                    formControlName="videoPathUrl"
                    class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-12">
                    <img [src]="imagePathUrl.value" class="image-responsive">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-12">
                    <label for="description">Description</label>
                    <textarea 
                    type="text" 
                    id="description"
                    formControlName="description" 
                    class="form-control" 
                    rows="6"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-12" formArrayName="ingredients">
                    <div 
                    class="d-flex mb-16" 
                    [formGroupName]="i"
                    *ngFor="let ingredientCtrl of controls; let i = index">
                        <div class="flex-grow-1 mr-3">
                            <input type="text" formControlName="name" class="form-control">
                        </div>
                        <div class="mr-3">
                            <input type="number" formControlName="amount" class="form-control">
                        </div> 
                        <div class="ml-auto">
                            <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-info mr-16" (click)="onAddIngredient()">Add ingredients</button>
                        <button type="button" class="btn btn-danger" (click)="onDeleteIngredients()">Delete ingredients</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
