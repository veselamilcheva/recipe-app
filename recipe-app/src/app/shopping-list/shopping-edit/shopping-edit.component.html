<div class="row">
    <div class="col-xs-12">
        <form class="mt-16">
            <div class="d-flex">
                <div class="col-sm-6 form-group">
                    <label for="name">Name</label>
                    <input 
                    type="text" 
                    class="form-control" 
                    id="name"
                    #nameInput>
                </div>
                <div class="col-sm-4 form-group">
                    <label for="name">Amount</label>
                    <input 
                    type="number" 
                    class="form-control" 
                    id="amount"
                    #amountInput>
                </div>
            </div>
            <div class="d-flex">
                <div class="btn btn-success ml-16 mr-16" type="submit" (click)="onAddIngredients()">Add</div>
                <div class="btn btn-danger mr-16" type="button" (click)="onDeleteIngredients()">Delete</div>
                <div class="btn btn-primary" type="button"(click)="onClearIngredients()">Clear</div>
            </div>
        </form>
    </div>
</div>
