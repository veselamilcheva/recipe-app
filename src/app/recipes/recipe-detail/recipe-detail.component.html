<div class="mt-24 mb-24 carousel slide row" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item" [ngClass]="{'active': showImage}">
            <img [src]="recipeItem.imagePath[0]" alt="{{ recipeItem.name }}" width="100%"
                class="img-responsive">
        </div>
        <div class="carousel-item" [ngClass]="{'active': !showImage}">
            <iframe class="embed-responsive-item"
                [src]='sanitizer.bypassSecurityTrustResourceUrl(recipeItem.imagePath[1])' width="100%" height="315"
                frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen>
            </iframe>
        </div>
    </div>
    <a class="carousel-control-prev" role="button" (click)="showImage = !showImage">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" role="button" (click)="showImage = !showImage">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div class="row">
    <div class="col-xs-12">
        <h2>{{ recipeItem.name }}</h2>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <p>{{ recipeItem.description }}</p>
    </div>
</div>
<div class="row mb-24">
    <div class="col-xs-12">
        <div class="btn-group dropdown" appDropdown>
            <button class="btn btn-info dropdown-toggle">
                Manage Recipe
                <span class="carret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" (click)="addIngredientsBulk()" style="cursor:pointer;">Add to Shopping List</a></li>
                <li (click)="onEditRecipe()"><a class="dropdown-item" >Edit Recipe</a></li>
                <li><a class="dropdown-item" (click)="onDeleteRecipe()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li *ngFor="let ingredient of recipeItem.ingredients" class="list-group-item">{{ ingredient.name }} -
                {{ ingredient.amount }} </li>
        </ul>
    </div>
</div>
