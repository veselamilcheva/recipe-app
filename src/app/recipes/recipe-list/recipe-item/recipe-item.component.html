<a 
    style="cursor: pointer;"
    [routerLink]="[index]"
    routerLinkActive="active"
    class="card d-flex flex-row justify-content-between p-3"
    style="margin-top: 16px;">
    <div class="d-flex flex-column align-items-start">
        <h4 class="mr-8">
            {{ dataRecipe.name }}
        </h4>
        <span class="">{{ dataRecipe.description }}</span>
    </div>
    <span class="d-flex">
        <img [src]="dataRecipe.imagePath[0]" alt="{{ dataRecipe.name }}" class="img-responsive" style="max-height: 100px">
    </span>
</a>
