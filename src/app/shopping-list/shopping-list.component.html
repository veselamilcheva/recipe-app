<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a 
            *ngFor="let ingredient of (ingredients | async).ingredients; let i = index"
            class="card d-flex flex-row mb-16 p-3"  
            style="cursor:pointer;"
            (click)="onEditItem(i)">
                {{ ingredient.name }} {{ ingredient.amount }}
            </a>
        </ul>
    </div>
</div>
