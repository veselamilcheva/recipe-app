<div class="section">
    <div class="wrapper-login d-flex justify-content-center align-items-center flex-column">
        <div *ngIf="!isLoading && error" class="alert alert-danger">
            <span>{{ error }}</span>
        </div>
        <form *ngIf="!isLoading" class="col-md-4" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="email"> Email</label>
                <input 
                    name="email"
                    type="email" 
                    id="email" 
                    class="form-control"
                    ngModel
                    required
                    email 
                />
            </div>
            <div class="form-group">
                <label for="password"> Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-control"
                    name="password"
                    ngModel
                    required
                    minlength="6"

                />
            </div>
            <div>
                <button class="btn btn-info mr-16" type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button>
                <button class="btn btn-info" type="button" (click)="onSwitchMode()">Switch to {{ isLoginMode ? 'Sign Up'  : 'Login' }}</button>
            </div>
        </form>
        <app-spinner *ngIf="isLoading"></app-spinner>
    </div>
</div>
